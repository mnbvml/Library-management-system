<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./CSS/register.css">
</head>
<body>
    <div class="outer">
        <div class="text"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/%E4%BA%91%E9%A1%B6%E4%B9%A6%E9%99%A2.png" alt=""> 云顶书院图书管理系统</div>
        <div class="info" id="info">
            <div class="realNameOuter">
                <input type="text" id="realName" placeholder="姓名">
            </div>
            <div class="department" id="department">
                <span>方向</span>
                <div class="depContent" id="depCont">
                    <p>CPU&OS</p>
                    <p>Java</p>
                    <p>秘书处</p>
                    <p>全栈</p>
                    <p>人工智能</p>
                    <p>设计</p>
                </div>
            </div>
            <div class="issueNum" id="issNum">
                <span>期数</span>
                <div class="issueNumCont">
                    <p>七期</p>
                    <p>六期</p>
                    <p>五期</p>
                </div>
            </div>
            <input type="text" placeholder="邀请码" id="inviCode">
            <input type="text" placeholder="邮箱" id="account">
            <input type="password" placeholder="密码" id="pwd">
        </div>
        <button id="btn">注册</button>
        <span id="checkName"></span>
        <span id="checkCode"></span>
        <span id="checkEmail"></span>
        <span id="checkPwd"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/register.js"></script>
</body>
</html>
